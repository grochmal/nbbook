language: python
dist: xenial
sudo: required
python:
  - "3.6"
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install -r requirements_tests.txt
  - pip install .
  - pip install codecov
script:
  - pytest -p no:warnings tests
  - coverage run --source nbbook -m pytest -p no:warnings tests
after_success:
  - coverage xml
  # fix coverage.xml ourselves because codecov is too stupid
  # to understand its own path fixers
  - sed -ie s+filename=\"/home/travis/virtualenv/python...../lib/python.../site-packages/nbbook/+filename=\"+ coverage.xml
  - cat coverage.xml
  - codecov

